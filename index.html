<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body id="three">
    
    <header><b><i>Pizza plaza</i></b></header>
    <img src="pizza.webp" alt="" width="300px" >
    <form action="">
    <fieldset id="one">
        <legend id="one">Order details</legend>
        <label for="quantity">Quantity</label><br><br>
        <input type="number" placeholder="Number of pizza"><br><br>
       
        <label for="size">Size</label><br><br>
       <select  id="size">
        <option value="Select-size">Select size</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option><br>
       </select><br>
       
       <br><legend>Shape of pizza</legend><br>
       <input type="radio" value="circle">
       <label for="circle">Circle</label>
       <input type="radio" value="square">
       <label for="square">Square</label>
       

       <br>
       <br>
       <label for="toppings">Toppings</label><br><br>
       <input type="checkbox" value="mashrooms">
       <label for="mashrooms">Mashrooms</label><br>
       <input type="checkbox" value="onions">
       <label for="onions">Onions</label><br>
       <input type="checkbox" value="sausages">
       <label for="sausages">Sausages</label><br>
       <input type="checkbox" value="pepperoni">
       <label for="pepperoni">Pepperoni</label><br>
       <input type="checkbox" value="olives">
       <label for="olives">Olives</label><br>
       <input type="checkbox" value="pineapple">
       <label for="pineapple">Pine apple</label><br><br>

       <label for="crust">Crust</label><br><br>
       <input type="radio" value="crust">
       <label for="crust">Deep dish</label><br>
       <input type="radio" value="crust">
       <label for="crust">Thin crust</label>

       <br>
       <br>
       <label for="options">Options</label><br><br>
       <input type="radio" value="take-away">
       <label for="take-away">Take-away</label>
       <input type="radio" value="dine-in">
       <label for="dine-in">Dine-in</label>
       <input type="radio" value="delivery">
       <label for="delivery">Delivery</label><br><br>

    
       
    </fieldset>
<br>
    <fieldset id="one">
        <legend id="one">Customer details</legend>
        <label for="name">Name</label><br><br>
        <input type="text" placeholder="Enter your name"><br><br>
        <label for="number">Phone number</label><br><br>
        <input type="number" placeholder="Enter your number"><br><br>
        <label for="email">Email</label><br><br>
        <input type="email" placeholder="Enter your email"><br><br>
        <label for="address">Address</label><br><br>
        <input type="text" placeholder="Enter your address"><br><br>
        <input type="submit">
    </fieldset>
</form>
</body>
</html>
